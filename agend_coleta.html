<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="icon" href="img/nycrux.jfif">
    <title>Calculadora de Cubagem</title>
    
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }
        /* Firefox */
        input[type=number] {
        -moz-appearance: textfield;
        }
    </style>
</head>
<body data-bs-theme="dark">
    <main>
        <section class="m-2 bg-primary-subtle border border-primary rounded-3 p-3" style="user-select: none;">
            <h1 class="display-4 text-center">Agendamento de Coleta</h1>
        </section>
        <section class="text-center">
            <ul class="nav nav-tabs bg-body-tertiary">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Cadastro de Declarações</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Cadastro de Cliente</a>
                </li>
                <li class="nav-item">
                    <a href="consultar_declaracoes.html" class="nav-link">Consulta de Declarações Emitidas</a>
                </li>
                <li class="nav-item">
                    <a href="cancelar_declaracoes.html" class="nav-link">Cancelamento de Declarações</a>
                </li>
                <li class="nav-item">
                    <a href="consulta_loc_ate_redesp.html" class="nav-link">Consulta Loc. Ate. p/ Redespacho</a>
                </li>
                <li class="nav-item">
                    <a href="cad_comprovante.html" class="nav-link">Cadastro de Comprovante de Entrega</a>
                </li>
                <li class="nav-item">
                    <a href="calc_cubagem.html" class="nav-link">Calculadora de Cubagem</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active">Agendamento de Coleta</a>
                </li>
            </ul>
        </section>
        <section class="container" style="width: 70%; float: left;">
            <div class="row mt-3">
                <div class="col">
                    <div class="form-floating">
                        <input list="atendentes" name="nome_atendente" id="nome_atendente" class="form-control">
                        <label for="nome_atendente">Atendente</label>
                    </div>
                    <datalist id="atendentes">
                        <option value="LEONARDO VARGAS COELHO"></option>
                        <option value="LUCAS ALVES CASTILHOS"></option>
                        <option value="EDUARDO DIAS MACIEL"></option>
                        <option value="WELERSON RIBEIRO VARGAS"></option>
                        <option value="MARTIN CARDOSO ANTUNES"></option>
                        <option value="MARCOS VINICIUS PEDRO HALL"></option>
                        <option value="DENIS CARVALHO JAQUES"></option>
                        <option value="JERUSA AGUIRRE CARVALHO"></option>
                        <option value="JULIA DOS SANTOS FISCHER"></option>
                        <option value="TAMARA MACIEL MARTINS DE MELLO"></option>
                        <option value="EDUARDA RODRIGUES CASTRO"></option>
                        <option value="LUCIANE MACHADO DE SOUZA"></option>
                        <option value="JEFERSON PADILHA"></option>
                    </datalist>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" name="nome_solicitante" id="nome_solicitante" class="form-control" required oninput="this.value = this.value.toUpperCase()">
                        <label for="nome_solicitante">Solicitante</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" name="cidade_destino" id="cidade_destino" class="form-control" required oninput="this.value = this.value.toUpperCase()">
                        <label for="cidade_destino">Cidade de Destino</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-2">
                    <div class="form-floating">
                        <input type="number" name="cnpj_loc_coleta" id="cnpj_loc_coleta" class="form-control" required oninput="this.value = this.value.toUpperCase()">
                        <label for="cnpj_loc_coleta">CNPJ</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" name="nome_loc_coleta" id="nome_loc_coleta" class="form-control" required oninput="this.value = this.value.toUpperCase()">
                        <label for="nome_loc_coleta">Razão Social/Nome</label>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-4">
                    <div class="form-floating">
                        <input type="text" name="end_loc_coleta" id="end_loc_coleta" class="form-control" required oninput="this.value = this.value.toUpperCase()">
                        <label for="end_loc_coleta">Endereço</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <input type="text" name="num_loc_coleta" id="num_loc_coleta" class="form-control" required oninput="this.value = this.value.toUpperCase()">
                        <label for="num_loc_coleta">Número</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <input type="text" name="bairro_loc_coleta" id="bairro_loc_coleta" class="form-control" required oninput="this.value = this.value.toUpperCase()">
                        <label for="bairro_loc_coleta">Bairro</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" name="cidade_loc_coleta" id="cidade_loc_coleta" class="form-control" value="PORTO ALEGRE" required oninput="this.value = this.value.toUpperCase()">
                        <label for="cidade_loc_coleta">Cidade</label>
                    </div>
                </div>
                <div class="col-1">
                    <div class="form-floating">
                        <input type="text" name="uf_loc_coleta" id="uf_loc_coleta" class="form-control" value="RS" required oninput="this.value = this.value.toUpperCase()">
                        <label for="uf_loc_coleta">UF</label>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div class="form-floating">
                        <input type="text" name="observacao_col" id="observacao_col" class="form-control" required oninput="this.value = this.value.toUpperCase()">
                        <label for="observacao_col">Observação</label>
                    </div>
                </div>
            </div>
            <div class="row m-3">
                <button class="btn btn-success" onclick="gerar_coleta_manual()">Registrar Coleta</button>
            </div>
        </section>
        <section class="container" style="width: 28%; float: right;">
            <div class="row mt-3">
                <div class="col">
                    <div class="form-floating">
                        <select name="mat_pronto" id="mat_pronto" class="form-control">
                            <option value="Sim" selected>Sim</option>
                            <option value="Não">Não</option>
                        </select>
                        <label for="mat_pronto">Material Pronto</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="form-floating">
                        <input type="number" name="volume" id="volume" class="form-control" required>
                        <label for="volume">Volume</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="number" name="peso" id="peso" class="form-control" required>
                        <label for="peso">Peso</label>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div class="form-floating">
                        <input type="time" name="hora_de" id="hora_de" class="form-control">
                        <label for="hora_de">Hora de</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="time" name="hora_ate" id="hora_ate" class="form-control">
                        <label for="hora_ate">Data Até</label>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div class="form-floating">
                        <input type="number" name="numero_coleta" id="numero_coleta" class="form-control" readonly>
                        <label for="numero_coleta">Protocolo</label>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/agend_coleta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
