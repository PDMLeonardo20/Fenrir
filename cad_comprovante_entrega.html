<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    <link rel="icon" href="img/nycrux.jfif">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/cadastro_comprovante_entrega.js"></script>
    <title>Cadastro Comprovante Entrega</title>
</head>
<body data-bs-theme="dark">
    <main>
        <section class=" m-2 bg-primary-subtle border border-primary rounded-3 p-3" >
            <h1 class="display-4 text-center">Cadastro de Comprovantes de Entrega</h1>
        </section>
        <section class="text-center">
            <ul class="nav nav-tabs bg-body-tertiary">
                <li class="nav-item">
                    <a href="index.html" class="nav-link ">Cadastro de Declarações</a>
                </li>
                <li class="nav-item">
                    <a href="cad_cliente.html" class="nav-link" target="_blank">Cadastro de Cliente</a>
                </li>
                <li class="nav-item">
                    <a href="consultar_declaracoes.html" class="nav-link" target="_blank">Consulta de Declarações Emitidas</a>
                </li>
                <li class="nav-item">
                    <a href="cancelar_declaracoes.html" class="nav-link" target="_blank">Cancelamento de Declarações</a>
                </li>
                <li class="nav-item">
                    <a href="consulta_loc_ate_redesp.html" class="nav-link" target="_blank">Consulta Loc. Ate. p/ Redespacho</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active" target="_blank">Cadastro de Comprovante de Entrega</a>
                </li>
            </ul>
        </section>
        <section class="container">
            <div class="row">
                <div class="col"><h5 class="bg-primary m-3 p-2 rounded-3 text-center">Dados do Comprovante</h5></div>
            </div>
            <div class="row mt-3">
                <div class="col-2">
                    <div class="form-floating">
                        <input type="number" name="cnpj_rem_cad_comp" id="cnpj_rem_cad_comp" class="form-control" onkeyup="preenchimento_automatico_rem_cad_comp()">
                        <label for="cnpj_rem_cad_comp">CNPJ Remetente</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="number" name="nome_rem_cad_comp" id="nome_rem_cad_comp" class="form-control" readonly>
                        <label for="nome_rem_cad_comp">Nome Remetente</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-2">
                    <div class="form-floating">
                        <input type="number" name="cnpj_dest_cad_comp" id="cnpj_dest_cad_comp" class="form-control">
                        <label for="cnpj_dest_cad_comp">CNPJ Destinatário</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="number" name="nome_dest_cad_comp" id="nome_dest_cad_comp" class="form-control" disabled>
                        <label for="nome_dest_cad_comp">Nome Destinatário</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="form-floating">
                        <input type="text" name="num_dec_cad_comp" id="num_dec_cad_comp" class="form-control">
                        <label for="num_dec_cad_comp">N° Declaração</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" name="num_nf_cad_comp" id="num_nf_cad_comp" class="form-control">
                        <label for="num_nf_cad_comp">N° Nota Fiscal</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" name="num_vol_cad_comp" id="num_vol_cad_comp" class="form-control">
                        <label for="num_vol_cad_comp">Volume</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" name="num_peso_cad_comp" id="num_peso_cad_comp" class="form-control">
                        <label for="num_peso_cad_comp">Peso</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col"><h5 class="bg-primary m-3 p-2 rounded-3 text-center">Foto do Comprovante</h5></div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="foto_comprovante">Selecione uma foto de comprovante</label>
                    <input type="file" name="foto_comprovante" id="foto_comprovante" class="form-control">
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
