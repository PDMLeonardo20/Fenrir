<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    <link rel="icon" href="img/nycrux.jfif">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>Cadastro de Declarações de Entrega</title>
</head>
<body data-bs-theme="dark">
    <main>
        <section class=" m-2 bg-primary-subtle border border-primary rounded-3 p-3" >
            <h1 class="display-4 text-center">Cadastro de Declarações de Entrega</h1>
        </section>
        <section class="text-center">
            <ul class="nav nav-tabs bg-body-tertiary">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Cadastro de Declarações</a>
                </li>
                <li class="nav-item">
                    <a href="cad_cliente.html" class="nav-link" target="_blank">Cadastro de Cliente</a>
                </li>
                <li class="nav-item">
                    <a href="consultar_declaracoes.html" class="nav-link" target="_blank">Consulta de Declarações Emitidas</a>
                </li>
                <li class="nav-item">
                    <a href="cancelar_declaracoes.html" class="nav-link" target="_blank">Cancelamento de Declarações</a>
                </li>
                <li class="nav-item">
                    <a href="consulta_loc_ate_redesp.html" class="nav-link" target="_blank">Consulta Loc. Ate. p/ Redespacho</a>
                </li>
            </ul>
        </section>
        <section class="container text-center" style="width: 75%; float: left;">
            
                <div class="row">
                    <div class="col"><h5 class="bg-primary m-3 p-2 rounded-3">Dados da Declaração</h5></div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <input type="number" name="chave_nf" id="chave_nf" class="form-control">
                            <label for="chave_nf">Chave de Acesso</label>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-floating">
                            <input type="text" name="num_declara" id="num_declara" class="form-control">
                            <label for="num_declara">N° Declaração</label>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-floating">
                            <input type="text" name="num_nf" id="num_nf" class="form-control">
                            <label for="num_nf" class="form-label">N° Nota Fiscal</label>
                        </div>
                    </div>
                <div class="col-2">
                    <div class="form-floating">
                        <input type="number" name="volume_declara" id="volume_declara" class="form-control">
                        <label for="volume_declara">Volume</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <input type="number" name="rota_entrega" id="rota_entrega" class="form-control">
                        <label for="rota_entrega">Rota Entrega</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col"><h5 class="bg-primary m-3 p-2 rounded-3">Remetente</h5></div>
            </div>
            <div class="row">
                <div class="col-2">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="cnpj_rem" name="cnpj_rem" onkeyup="preenchimento_automatico_rem()">
                        <label for="cnpj_rem">CNPJ</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" name="nome_remetente" id="nome_remetente" class="form-control" disabled>
                        <label for="nome_remetente">Nome</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4">
                    <div class="form-floating">
                        <input type="text" name="nome_log_rem" id="nome_log_rem" class="form-control" disabled>
                        <label for="nome_log_rem">Endereço</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <input type="text" name="num_log_rem" id="num_log_rem" class="form-control" disabled>
                        <label for="num_log_rem">Número</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <input type="text" name="bairro_rem" id="bairro_rem" class="form-control" disabled>
                        <label for="bairro_rem">Bairro</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" name="cidade_rem" id="cidade_rem" class="form-control" disabled>
                        <label for="cidade_rem">Cidade</label>
                    </div>
                </div>
                <div class="col-1">
                    <div class="form-floating">
                        <input type="text" name="uf_rem" id="uf_rem" class="form-control" disabled>
                        <label for="uf_rem">UF</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col"><h5 class="bg-primary m-3 p-2 rounded-3">Destinatário</h5></div>
            </div>
            <div class="row">
                <div class="col-2">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="cnpj_dest" name="cnpj_dest" onkeyup="preenchimento_automatico_dest()">
                        <label for="cnpj_dest">CNPJ</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" name="nome_destinatario" id="nome_destinatario" class="form-control" disabled>
                        <label for="nome_destinatario">Nome</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4">
                    <div class="form-floating">
                        <input type="text" name="nome_log_dest" id="nome_log_dest" class="form-control" disabled>
                        <label for="nome_log_dest">Endereço</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <input type="text" name="num_log_dest" id="num_log_dest" class="form-control" disabled>
                        <label for="num_log_dest">Número</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <input type="text" name="bairro_dest" id="bairro_dest" class="form-control" disabled>
                        <label for="bairro_dest">Bairro</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" name="cidade_dest" id="cidade_dest" class="form-control" disabled>
                        <label for="cidade_dest">Cidade</label>
                    </div>
                </div>
                <div class="col-1">
                    <div class="form-floating">
                        <input type="text" name="uf_dest" id="uf_dest" class="form-control" disabled>
                        <label for="uf_dest">UF</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col"><h5 class="bg-primary m-3 p-2 rounded-3">Dados Adicionais</h5></div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating">
                        <select class="form-select" id="status" name="status">
                            <option value="Entregue">Entregue</option>
                            <option value="Disponível para entrega">Disponível para entrega</option>
                            <option value="Retido para conferência no cliente">Retido para conferência no cliente</option>
                            <option value="Declaração/NFS-e emitida" selected>Declaração/NFS-e emitida</option>
                            <option value="Retido até segunda ordem">Retido até segunda ordem</option>
                            <option value="Outros Problemas">Outros Problemas</option>
                            <option value="Férias Coletivas">Férias Coletivas</option>
                            <option value="B.O. Extravio">B.O. Extravio</option>
                            <option value="B.O. Falta">B.O. Falta</option>
                            <option value="B.O. Localizado">B.O. Localizado</option>
                        </select>
                        <label for="status">Ocorrência</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3" id="d_motivo_devolucao">
                <div class="col-4">
                    <div class="form-floating">
                        <input list="mot_dev" name="motivo_devolucao" id="motivo_devolucao" class="form-control">
                        <label for="motivo_devolucao">Motivo da Devolucao</label>
                    </div>
                    <datalist id="mot_dev">
                        <option value="Divergência na Cotação"></option>
                        <option value="Cidade não atendida"></option>
                        <option value="Sem frete"></option>
                        <option value="Sem Volume/Peso"></option>
                        <option value="Nota Fiscal Rejeitada"></option>
                        <option value="Nota fiscal sem valor"></option>
                        <option value="IBGE Divergente"></option>
                        <option value="Nota fiscal Cancelada/Denegada"></option>
                        <option value="Bloqueado tomador"></option>
                        <option value="Bloqueado total"></option>
                        <option value="Declaracao com valor sem nota fiscal"></option>
                        <option value="CNPJ Destino ausente/não informado"></option>
                        <option value="CNPJ Remetente ausente/não informado"></option>
                        <option value="CNPJ Remetente inválido"></option>
                        <option value="CNPJ Destino inválido"></option>
                        <option value="Devolução sem autorização"></option>
                        <option value="Nota fiscal rasurada"></option>
                        <option value="Nota fiscal imprópria"></option>
                        <option value="Nota fiscal irregular"></option>
                        <option value="Material proibido/improprio"></option>
                        <option value="Chave ilegível"></option>
                        <option value="Peso para malote excedido"></option>
                        <option value="Cliente Solicitou"></option>
                        <option value="Outros Problemas"></option>
                    </datalist>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" name="observacao" id="observacao" class="form-control" onkeyup="this.value = this.value.toUpperCase();">
                        <label for="observacao">Observação</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mt-3">
                    <button class="btn btn-success" onclick="cadastrar_dados_com_chave();">Cadastrar Dados</button>
                </div>
            </div>
        
        </section>
        <section class="container mt-3" style="width: 20%; float: right;">
            <div class="form-floating">
                <input list="digitadores" name="nome_digitador" id="nome_digitador" required class="form-control">
                <label for="nome_digitador" class="form-label">Digitador</label>
            </div>
            <datalist id="digitadores">
            </datalist>

            <div class="card mt-2">
                <div class="card-body">
                    <h5 class="card-header">Caracteristicas</h5>
                    <input type="checkbox" name="e_devolucao" id="e_devolucao" class="form-check-input">
                    <label for="e_devolucao">Devolução</label>
                    <br>
                    <input type="checkbox" name="e_cortesia" id="e_cortesia" class="form-check-input">
                    <label for="e_cortesia" class="form-check-label">Cortesia</label>
                    <hr>
                    <label for="data_hora_cad">Data/Hora de Cadastro</label>
                    <input type="datetime-local" name="data_hora_cad" id="hora_cadastro_baixa" class="form-control">
                    <br>
                    <label for="data_hora_entrega">Data/Hora da Entrega</label>
                    <input type="datetime-local" name="data_hora_entrega" id="data_hora_entrega" class="form-control">
                </div>
            </div>
            <div class="resultado_cad_declara" id="resultado_cad_declara"></div>
        </section>
        
    </main>
    <script src="js/main.js"></script>
</body>
</html>
