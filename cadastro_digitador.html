<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    <link rel="icon" href="img/nycrux.jfif">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>Cadastro Digitador</title>
</head>
<body data-bs-theme="dark">
    <main>
        <section class="m-2 bg-primary-subtle border border-primary rounded-3 p-3" >
            <h1 class="display-4 text-center">Cadastro de Digitadores</h1>
        </section>
        <section class="text-center">
            <ul class="nav nav-tabs bg-body-tertiary">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Cadastro de Declarações</a>
                </li>
                <li class="nav-item">
                    <a href="cad_cliente.html" class="nav-link">Cadastro de Cliente</a>
                </li>
                <li class="nav-item">
                    <a href="consultar_declaracoes.html" class="nav-link">Consulta de Declarações Emitidas</a>
                </li>
                <li class="nav-item">
                    <a href="cancelar_declaracoes.html" class="nav-link">Cancelamento de Declarações</a>
                </li>
                <li class="nav-item">
                    <a href="consulta_loc_ate_redesp.html" class="nav-link">Consulta Loc. Ate. p/ Redespacho</a>
                </li>
                <li class="nav-item">
                    <a href="cad_comprovante.html" class="nav-link">Cadastro de Comprovante de Entrega</a>
                </li>
                <li class="nav-item"></li>
                    <a href="calc_cubagem.html" class="nav-link">Calculadora de Cubagem</a>
                </li>
                <li class="nav-item">
                    <a href="agend_coleta.html" class="nav-link">Agendamento de Coleta</a>
                </li>
            </ul>
        </section>
        <section class="container">
            <div class="row mt-3">
                <div class="col-5">
                    <div class="form-floating">
                        <input type="text" name="nome_completo_dig" id="nome_completo_dig" class="form-control" onkeyup="this.value = this.value.toUpperCase();">
                        <label for="nome_completo_dig">Nome Completo</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input list="setores" name="setor_dig" id="setor_dig" class="form-control">
                        <label for="setor_dig">Setor</label>
                    </div>
                </div>
                <datalist id="setores">
                    <option value="ATENDIMENTO"></option>
                    <option value="BASE DE OPERACOES"></option>
                    <option value="SOLUCOES"></option>
                </datalist>
                <div class="col">
                    <div class="form-floating">
                        <label for="funcao_dig">Função</label>
                        <select name="funcao_dig" id="funcao_dig" class="form-select">
                            <option value=""></option>
                            <option value="ATENDENTE I">ATENDENTE I</option>
                            <option value="ATENDENTE II">ATENDENTE II</option>
                            <option value="ANALISTA SOLUCOES JR">ANALISTA SOLUCOES JR</option>
                            <option value="ANALISTA SOLUCOES PL">ANALISTA SOLUCOES PL</option>
                            <option value="AUXILIAR OPERACIONAL II">AUXILIAR OPERACIONAL II</option>
                        </select>
                    </div>
                </div>
                
            </div>
            <div class="row mt-3">
                <button class="btn btn-success" onclick="cadastrar_digitador()">Cadastrar Digitador</button>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/localbase/dist/localbase.min.js"></script>
    <script src="js/cad_declaracao.js"></script>
</body>
</html>
